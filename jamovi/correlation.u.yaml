title: Correlation
name: correlation
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Controlling for
        children:
          - type: VariablesListBox
            name: ctrlvars
            isTarget: true
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: Correlation Coefficients
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: personCoef
            label: Pearson
          - type: CheckBox
            name: spearmanCoef
            label: Spearman
          - type: CheckBox
            name: partialCoef
            label: Partial
          - type: CheckBox
            name: TetrachoricCoef
            label: Tetrachoric
          - type: CheckBox
            name: PolychoricCoef
            label: Polychoric
          - type: CheckBox
            name: BiserialCoef
            label: Biserial

      - type: Label
        label: Plot
        fitToGrid: true
        cell:
          column: 1
          row: 0
        children:
          - type: CheckBox
            name: GaussianPlot
          - type: Label
            label: Options
            children:
              - type: CheckBox
                name: shwSig
              - type: CheckBox
                name: flgSig

      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: sidSig
